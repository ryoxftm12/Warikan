<!DOCTYPE html>
	<head>
		<title>Warikan</title>
		<meta charset="uft-8">

	<body>
		<form >
			<br>
			<div class="col-sm">
				<label class="form-label" for="money-text">金額</label>
				<input type="number" id="money-text" value="0" class="form-control" style="width:auto;">
				<br>
				<label class="form-label" for="flac-text">端数</label>
				<input type="number" id="flac-text" value="0" class="form-control" style="width:auto;" disabled>
				<br>
				<label class="form-label" for="truncation">切り捨て金額</label>
				<select id="truncation" class="form-control" style="width:auto;">
					<option>100</option>
					<option>500</option>
					<option>1000</option>
				</select>
			</div>
			<br>
			<div class="col-sm">
				<button type="button" id="add-group-button" class="btn btn-primary">グループ追加</button>
				<button type="button" id="calc-button" class="btn btn-primary">計算</button>
			</div>
			<br>
			<ul id="group-list" class="list-group">
				<!--
				<li><div>
					<input type="number" />
					<input type="number" />
					<button />
				</div></li>
				-->	
			</ul>
		</form>
